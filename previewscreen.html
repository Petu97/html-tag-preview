<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="bg-secondary container col-4 justify-content-center align-items-center"
    >
      <form class="">
        <div class="d-flex justify-content-center text-wrap mw-100">
          <span
            id="pobject"
            class="badge"
            style="border-style: solid; border-color: black; color: black"
            >example element</span
          >
        </div>
        <div class="row">
          <div class="col-10 justify-content-center">
            <label for="name" class="label">Input name</label>
            <input type="text" id="name" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div>
              <label for="color" class="">Color</label>
            </div>
            <div>
              <input type="color" id="color" class="" />
            </div>
          </div>
          <div class="col-6 justify-content-center">
            <label for="border-color" class="">Text color</label>
            <input type="checkbox" class="form-check" id="border-color" />
          </div>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
<script type="text/javascript">
  $(function () {
    $("#name").keyup(function (e) {
      e.preventDefault();
      let name = $("#name").val();
      $("#pobject").html(name);
    });
    $("#color").on("input", function (e) {
      e.preventDefault();
      let color = $("#color").val();
      $("#pobject").css("background-color", color);
    });
    $("#border-color").change(function (e) {
      e.preventDefault();
      let checkbox;
      if ($(this).is(":checked")) checkbox = "white";
      else checkbox = "black";
      $("#pobject").css({ "border-color": checkbox, color: checkbox });
    });
  });
</script>
